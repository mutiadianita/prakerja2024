<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link</title>
    <style>
        .link:hover {
            color: red;
        }
        .link:active {
            color: green;
        }
        .link:visited {
            color: yellow;
        }
        .box {
            background-color: blue;
        }
        .box:hover {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
    <a href="https://www.google.com" class="link">Klik untuk ke Google</a>
</body>
</html>
