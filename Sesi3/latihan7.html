<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .u-list {
            list-style-type: square;
        }
        .o-list {
            list-style-type:armenian;
        }
    </style>
</head>
<body>
    <ul class="u-list">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ul>
    <ol class="o-list">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ol>
</body>
</html>
