<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin & Padding</title>
    <style>
        body {
            margin: 0;
        }
        .box-satu {
            display: inline-block;
            background-color: blueviolet;
            height: 200px;
            width: 300px;
            margin: 20px;
            padding: 20px;
        }
        .box-dua {
            display: inline-block;
            background-color: red;
            height: 100px;
            width: 600px;
            margin-left: 70px;
            padding-left: 70px;
        }
    </style>
</head>
<body>
    <div class="box-satu">
        <h1>Ini adalah box satu</h1>
    </div>
    <div class="box-dua">
        <h1>Ini adalah box dua</h1>
    </div>
</body>
</html>
